buildvariants:
  - name: included-variant
    display_name: "Included variant"
    batchtime: 0
    activate: true
    run_on:
      - ubuntu2004
    tasks:
      - name: check-go-vulnerabilities

  - name: lint
    display_name: Lint
    run_on:
      - ubuntu2204-small
      - ubuntu2204-large
    expansions:
      GOROOT: /opt/golang/go1.20
    tasks:
      - name: generate-lint
      - name: check-go-vulnerabilities
