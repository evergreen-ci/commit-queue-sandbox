tasks:
  - name: unit_tests
    commands:
      - command: host.create
        params:
          num_hosts: 1
          provider: docker
          background: false
          command: "echo hello evan test"
          distro: ubuntu1604-container
          image: amazonlinux
          stdout_file_name: ${workdir}/garasign_container.out.log
          stderr_file_name: ${workdir}/garasign_container.err.log
  - name: break
    commands:
      - command: shell.exec
        params:
          script: |
            echo "sleeping 3"
            sleep 10


buildvariants:
  - name: included-variant
    display_name: "Included variant"
    batchtime: 0
    activate: true
    run_on:
      - ubuntu2004
    tasks:
      - name: unit_tests
      - name: break