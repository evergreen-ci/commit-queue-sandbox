buildvariants:
  - name: ubuntu2004-container
    display_name: Ubuntu 20.04 (Container)
    run_on:
      - evg-container
    expansions:
      goos: linux
      goarch: amd64
      IS_DOCKER: true
      GOROOT: /usr/local/go
      mongodb_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu2004-5.0.14.tgz
      decompress: tar zxvf
    tasks:
      - name: unit_tests
        activate: false
      - name: validate_commit_message
      - name: patch_only_task
      - name: batchtime_task
      - name: test_passing_param_to_child
      - name: test-receiving-parent-param
      - name: bynntask
  - display_name: Ubuntu 20.04
    name: ubuntu2004
    tags: [commit-queue-variant, whaat]
    modules:
      - evergreen
    run_on:
      - ubuntu2004
    expansions:
      module_prefix: hello
    tasks:
      - name: unit_tests
        activate: false
      - name: validate_commit_message
      - name: patch_only_task
      - name: batchtime_task
      - name: test_passing_param_to_child
      - name: test-receiving-parent-param
      - name: bynntask
        batchtime: 1
    display_tasks:
      - name: display_task
        execution_tasks:
          - validate_commit_message
  - display_name: Test Tags
    name: release
    run_on:
      - ubuntu2004-small
    tasks:
      - name: test_release
        cron: "*/5 * * * *"
      - name: my_first_generator
      - name: validate_commit_message

  - name: git-env-test
    display_name: "Giv Env Test"
    modules:
      - evergreen
    run_on:
      - ubuntu2004-small
    tasks:
      - name: validate_commit_message
      - name: validate_commit_message2
      - name: validate_commit_message3
      - name: bynntask

  - name: cron-test
    cron: "*/5 * * * *"
    display_name: "Cron Test"
    run_on:
      - ubuntu2004-small
    tasks:
      - name: validate_commit_message
        activate: false
      - name: validate_commit_message3
        activate: false
      - name: bynntask
        activate: false

functions:
  create virtualenv:
    - command: shell.exec
      params:
        working_dir: src
        script: |
          echo "noop"
          git describe

parameters:
  - key: my_param
    value: hello world1!
    description: something to test parameters woot

post:
  - command: attach.xunit_results
    params:
      file: src/junit-*.xml

tasks:
  - name: gen_task_template
    depends_on:
      - name: my_first_generator
        variant: release
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "noop2"
  - name: bynntask
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            sleep 120
            echo "admin bynn: ${bynnbynn}"
  - name: test_passing_param_to_child
    tags: ["my_tag"]
    commands:
      - command: downstream_expansions.set
        params:
          file: src/downstream_expansions.yml
  - name: test-receiving-parent-param
    disable: true
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "parent_param_1: ${evg_param_1}, parent_param_2: ${evg_param_2}"
            echo "hello world"
  - name: unit_tests
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "my_param: ${my_param}, your_param: ${your_param}" yis
            exit 0
  - name: batchtime_task
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "noop2"
  - name: validate_commit_message
    commands:
      - command: shell.exec
        params:
          script: |
            set -o verbose
            set -o errexit
            if [ "${is_commit_queue}" = "true" ]; then
              cat > commit_message.txt <<END_OF_COMMIT_MSG
              ${commit_message}
            END_OF_COMMIT_MSG

              commit_message_content=$(cat commit_message.txt)

              echo "$commit_message_content"
            fi
  - name: validate_commit_message2
    priority: -1
    commands:
      - command: shell.exec
        params:
          script: |
            set -o verbose
            set -o errexit
            if [ "${is_commit_queue}" = "true" ]; then
              cat > commit_message.txt <<END_OF_COMMIT_MSG
              ${commit_message}
            END_OF_COMMIT_MSG

              commit_message_content=$(cat commit_message.txt)

              echo "$commit_message_content"
            fi
  - name: validate_commit_message3
    priority: 3
    commands:
      - command: shell.exec
        params:
          script: |
            set -o verbose
            set -o errexit
            if [ "${is_commit_queue}" = "true" ]; then
              cat > commit_message.txt <<END_OF_COMMIT_MSG
              ${commit_message}
            END_OF_COMMIT_MSG

              commit_message_content=$(cat commit_message.txt)

              echo "$commit_message_content"
            fi

  - name: my_first_generator
    commands:
      - command: generate.tasks
        params:
          files:
            - src/evergreen.json
  - name: test_release
    depends_on:
      - name: unit_tests
        variant: "*"
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "i am a script"
  - name: patch_only_task
    patch_only: true
    commands:
      - command: downstream_expansions.set
        params:
          file: src/downstream_expansions.yml
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "i am patch only"
modules:
  - name: evergreen
    repo: git@github.com:evergreen-ci/evergreen.git
    prefix: ${workdir}/src
    branch: main

patch_aliases:
  - alias: "test2"
    variant: "^ubuntu2004$"
    task: "^test.*$"
    remote_path: ""

build_baron_settings:
  ticket_create_project: "EVG"
  ticket_search_projects: ["EVG"]
