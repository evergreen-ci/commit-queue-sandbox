tasks:
  - name: performance-test
    commands:
      - command: shell.exec
        params:
          script: echo "performance test"
  - name: ycsb
    commands:
      - command: shell.exec
        params:
          script: echo "ycsb"
  - name: print
    commands:
      - command: shell.exec
        params:
          script: echo "print"
buildvariants:
  - name: performance-variant
    tags: ["performance"]
    display_name: performance-variant
    run_on:
      - ubuntu1604-small
    tasks:
      - name: performance-test
  - name: ycsb-variant
    tags: ["ycsb"]
    display_name: ycsb-variant
    run_on:
      - ubuntu1604-small
    tasks:
      - name: ycsb
        reate_check_run:
          path_to_outputs: ""

  - name: print-variant
    tags: ["print"]
    display_name: print-variant
    run_on:
      - ubuntu1604-small
    tasks:
      - name: print

patch_aliases:
  - alias: "my aliasss"
    # Do not run variants tagged with performance or ycsb
    variant_tags: ["!performance !ycsb"]
    task: ".*"
