stepback: true
buildvariants:
  - display_name: Ubuntu 16.04
    name: ubuntu1604
    modules:
      - self
    run_on:
      - ubuntu1604-test
    expansions:
      module_prefix: hello
    tasks:
      - name: unit_tests
      - name: validate_commit_message
        activate: false
      - name: patch_only_task
      - name: batchtime_task
        batchtime: 4
    display_tasks:
      - name: display_task
        execution_tasks:
          - validate_commit_message
  - display_name: Test Tags
    name: release
    activate: false
    run_on:
      - ubuntu1604-test
    tasks:
      - name: test_release
      - name: my_first_generator
        activate: true

functions:
  create virtualenv:
    - command: shell.exec
      params:
        working_dir: src
        script: |
          echo "noop"

parameters:
  - key: my_param
    value: hello world1!
    description: something to test parameters1

pre:
  - command: git.get_project
    params:
      directory: src
  - func: create virtualenv

post:
  - command: attach.xunit_results
    params:
      file: src/junit-*.xml

tasks:
  - name: unit_tests
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "my_param: ${my_param}, your_param: ${your_param}"
  - name: batchtime_task
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "noop2"
  - name: validate_commit_message
    commands:
      - command: shell.exec
        params:
          script: |
            set -o verbose
            set -o errexit
            if [ "${is_commit_queue}" = "true" ]; then
              cat > commit_message.txt <<END_OF_COMMIT_MSG
              ${commit_message}
            END_OF_COMMIT_MSG

              commit_message_content=$(cat commit_message.txt)

              echo "$commit_message_content"
            fi

  - name: my_first_generator
    commands:
      - command: generate.tasks
        params:
          files:
            - src/evergreen.json
  - name: test_release
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            exit 1
  - name: patch_only_task
    patch_only: true
    commands:
      - command: shell.exec
        params:
          working_dir: src
          script: |
            echo "i am patch only"
modules:
  - name: self
    repo: git@github.com:evergreen-ci/commit-queue-sandbox.git
    prefix: modules/${module_prefix}
    branch: master
