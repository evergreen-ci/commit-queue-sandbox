tasks:
  - name: print_apple
    commands:
      - command: shell.exec
        params:
          script: echo "apple"
  - name: print_banana
    commands:
      - command: shell.exec
        params:
          script: echo "banana"
buildvariants:
  - name: ubuntu2204
    display_name: Ubuntu 22.04
    run_on:
      - ubuntu2204-small
    tasks:
      - name: "print_apple"
        create_check_run:
          path_to_outputs: "output.json"
      - name: "print_banana"
        create_check_run:
          path_to_outputs: ""
    expansions:
      checkRun_key: apple
